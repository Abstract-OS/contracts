[package]
name = "anchor"
version = "0.1.0"
authors = ["CyberHoward"]
edition = "2018"

exclude = [
  # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "contract.wasm",
  "hash.txt",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]

[dependencies]
cosmwasm-std = { version = "1.0" }
cw20 = { version = "0.13" }
terraswap = "2.4.0"
# cosmwasm-storage = { version = "1.0" }
cw-storage-plus = { version = "0.13" }
cw-controllers = { version = "0.13" }
cw2 = { version = "0.13" }
schemars = "0.8.3"
serde = { version = "1.0.127", default-features = false, features = ["derive"] }
thiserror = { version = "1.0.26" }
abstract-sdk = { version = "0.1.0", path = "../../../../packages/abstract-os" }
abstract-api = { version = "0.1.0", path = "../../../../packages/abstract_api", features = ["library"] }

[dev-dependencies]
cosmwasm-schema = { version = "1.0" }
