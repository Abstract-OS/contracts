[package]
name = "manager"
version = "0.1.0-rc.2"
authors = ["CyberHoward <cyberhoward@users.noreply.github.com>"]
edition = "2021"

exclude = [
  # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "contract.wasm",
  "hash.txt",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]

[dependencies]
cosmwasm-std = { version = "1.1" }
cosmwasm-storage = { version = "1.1.0" }
cosmwasm-schema = { version = "1.1" }
cw-controllers = { version ="0.14" }
cw-storage-plus = "0.14"
cw2 = "0.14"
cw20 = { version = "0.14" }
cw-asset = {version = "2.2.0"}
schemars = "0.8.1"
serde = { version = "1.0.103", default-features = false, features = ["derive"] }
thiserror = { version = "1.0.21" }
abstract-sdk = { path = "../../../packages/abstract-sdk" }
abstract-os = {path = "../../../packages/abstract-os"}
protobuf = { version = "2", features = ["with-bytes"] }
semver = "1.0.13"
[dev-dependencies]
cw-multi-test = { version = "0.14"}
cw20-base = { version = "0.14", features = ["library"] }

proxy = { version = "0.1.0-rc.1", path = "../proxy" }
memory = { version = "0.1.0-rc.1", path = "../../native/memory" }
os-factory = { version = "0.1.0-rc.1", path = "../../native/factory" }
module-factory = { version = "0.1.0-rc.1", path = "../../native/module_factory" }
version-control = { version = "0.1.0-rc.1", path = "../../native/version_control" }


[package.metadata.scripts]
optimize = """docker run --rm -v "$(pwd)":/code \
          --mount type=volume,source="$(basename "$(pwd)")_cache",target=/code/target \
            --mount type=volume,source=registry_cache,target=/usr/local/cargo/registry \
              cosmwasm/rust-optimizer:0.12.5"""
store = """terra-rust code store test-owner ..\\..\\artifacts\\xxx.wasm"""
instantiate = """terra-rust code instantiate test-owner ..\\..\\artifacts\\xxx.wasm .\\pool_init.json --admin same"""
migrate = """terra-rust code migrate test-owner ..\\..\\artifacts\\xxx.wasm """
