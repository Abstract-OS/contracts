[package]
name = "abstract-ibc-host"
version = "0.1.0"
edition = "2021"
description = "base API contract implementation"
license = "GPL-2.0-or-later"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

# [lib]
# crate-type = ["cdylib", "rlib"]


[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
# # use library feature to disable all instantiate/execute/query exports
library = []

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cosmwasm-std = { version = "1.1", features = ["ibc3"] }
cw-utils = { version = "0.14.0" }
cw1-whitelist = { version = "0.14.0", features = ["library"]}
cw-storage-plus = { version = "0.14.0" }
serde = { version = "1.0.127", default-features = false, features = ["derive"] }
schemars = "0.8.3"
cw-controllers = { version = "0.14.0" }
thiserror = { version = "1.0.21" }
cw2 = "0.14.0"

abstract-sdk = { version = "0.1.0", path = "../abstract-sdk" }
abstract-os = {version = "0.1.0", path = "../abstract-os"}

