[book]
authors = ["cyberhoward"]
language = "en"
multilingual = false
src = "src"
title = "Abstract SDK"


[build]
create-missing = false

[preprocessor]

[preprocessor.mermaid]
command = "mdbook-mermaid"

[output]

[output.html]
additional-js = ["mermaid.min.js", "mermaid-init.js"]
default-theme = "light"
preferred-dark-theme = "navy"
curly-quotes = true
git-repository-url = "https://github.com/AbstractSDK/contracts"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/AbstractSDK/contracts/edit/main/docs/{path}"

